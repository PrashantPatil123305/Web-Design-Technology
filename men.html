            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        .box1 {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .box {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .box h3 {
            margin-top: 15px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }
        .box h3 strike {
            color: red;
            font-size: 1em;
            margin-left: 10px;
        }
        .shop-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .shop-btn:hover {
            background-color: #cc5200;
        }
        .order-button {
            width: 100%;
            padding: 0.8rem;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

    </style>
</head>
